<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athaa|SearchEngine</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Windows 11 Style Base --- */
        body {
            font-family: 'Segoe UI', sans-serif; /* Font standar Windows */
            /* Wallpaper Windows 11 Style */
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* Mencegah scrollbar ganda */
        }

        .brand-font {
            font-family: 'Outfit', sans-serif;
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* --- Kustomisasi Google CSE (Diperbarui untuk Tema Windows) --- */
        .gcse-wrapper {
            min-height: 74px;
        }

        .gsc-control-cse {
            border: none !important;
            background-color: transparent !important;
            padding: 0 !important;
        }

        form.gsc-search-box, table.gsc-search-box {
            margin-bottom: 0 !important;
        }

        /* Input Box menjadi Putih Solid agar kontras dengan kaca */
        .gsc-input-box {
            border: 1px solid rgba(0,0,0,0.1) !important;
            background: #ffffff !important; 
            border-radius: 8px !important; /* Sedikit rounded ala Windows 11 input */
            height: 48px !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05) !important;
            padding: 0 10px !important;
        }
        
        /* Fokus effect: Garis biru di bawah/border */
        .gsc-input-box:hover, .gsc-input-box:focus-within {
            border-color: #0078d4 !important; /* Windows Blue */
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.2) !important;
        }

        .gsc-input {
            padding-right: 0 !important;
            font-family: 'Segoe UI', sans-serif !important;
            color: #1a1a1a !important;
        }

        /* Tombol Search */
        button.gsc-search-button {
            background-color: #0078d4 !important; /* Windows Blue */
            border-color: #0078d4 !important;
            border-radius: 6px !important;
            width: 40px !important;
            height: 40px !important;
            margin-left: 8px !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        button.gsc-search-button:hover {
            background-color: #0063b1 !important;
        }

        button.gsc-search-button svg {
            fill: white !important;
            width: 16px !important;
            height: 16px !important;
        }
        
        .gsib_b { display: none !important; }

        /* Hasil Pencarian Pop-up Style */
        .gsc-completion-container {
            font-family: 'Segoe UI', sans-serif !important;
            border-radius: 8px !important;
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.95) !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
            border: 1px solid rgba(255,255,255,0.5) !important;
            margin-top: 5px !important;
        }

        /* Animasi Start Menu effect */
        .pop-up-animation {
            animation: popUp 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }

        @keyframes popUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body class="flex flex-col h-screen justify-between text-slate-800 select-none">

    <!-- Main Content (Desktop Area) -->
    <main class="flex-grow flex flex-col items-center justify-center relative w-full h-full px-4">
        
        <!-- Window Container (Search Widget) -->
        <div class="glass-panel w-full max-w-3xl p-8 md:p-12 rounded-2xl pop-up-animation flex flex-col items-center">
            
            <!-- Logo Brand -->
            <div class="text-center mb-8">
                <h1 class="brand-font text-6xl md:text-7xl font-bold tracking-tighter text-slate-800 drop-shadow-sm">
                    athaa
                </h1>
                <p id="tagline" class="text-slate-600 mt-2 font-normal text-base md:text-lg">
                    Temukan segalanya dengan lebih cepat.
                </p>
            </div>

            <!-- Search Wrapper -->
            <div class="w-full gcse-wrapper relative z-20">
                <script async src="https://cse.google.com/cse.js?cx=621a0c2c715e04ffd"></script>
                <div class="gcse-search"></div>
            </div>

            <!-- Shortcut Icons (Quick Links) -->
            <div class="mt-8 grid grid-cols-4 gap-4 md:gap-8 w-full max-w-md">
                <a href="#" class="group flex flex-col items-center gap-2 cursor-pointer hover:bg-white/40 p-2 rounded-lg transition-all duration-200">
                    <div class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-cyan-400 rounded-lg shadow-sm flex items-center justify-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                    </div>
                    <span id="sc-web" class="text-xs text-slate-700 font-medium">Web</span>
                </a>
                <a href="#" class="group flex flex-col items-center gap-2 cursor-pointer hover:bg-white/40 p-2 rounded-lg transition-all duration-200">
                    <div class="w-10 h-10 bg-gradient-to-tr from-rose-500 to-orange-400 rounded-lg shadow-sm flex items-center justify-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.6 11.6L22 7v10l-6.4-4.5v-1zM4 5h9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7c0-1.1.9-2 2-2z"/></svg>
                    </div>
                    <span id="sc-video" class="text-xs text-slate-700 font-medium">Video</span>
                </a>
                <a href="#" class="group flex flex-col items-center gap-2 cursor-pointer hover:bg-white/40 p-2 rounded-lg transition-all duration-200">
                    <div class="w-10 h-10 bg-gradient-to-tr from-emerald-500 to-teal-400 rounded-lg shadow-sm flex items-center justify-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                    </div>
                    <span id="sc-image" class="text-xs text-slate-700 font-medium">Gambar</span>
                </a>
                <a href="#" class="group flex flex-col items-center gap-2 cursor-pointer hover:bg-white/40 p-2 rounded-lg transition-all duration-200">
                    <div class="w-10 h-10 bg-gradient-to-tr from-slate-700 to-slate-600 rounded-lg shadow-sm flex items-center justify-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                    <span id="sc-setting" class="text-xs text-slate-700 font-medium">Setelan</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Taskbar (Footer) -->
    <footer class="h-12 w-full bg-[#f3f3f3]/80 backdrop-blur-xl border-t border-white/50 flex justify-between items-center px-3 md:px-4 fixed bottom-0 z-50 shadow-lg">
        
        <!-- Start Button (Left/Widget) -->
        <div class="flex items-center gap-1 w-[150px]">
            <div class="p-1.5 hover:bg-white/50 rounded-md transition cursor-pointer">
                <!-- Windows Logo Simpul -->
                <svg class="text-blue-600" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 11.5h8V3H3v8.5zm0 9.5h8v-8.5H3V21zm9 0h9v-8.5h-9V21zm0-18v8.5h9V3h-9z"/></svg>
            </div>
            <span class="text-xs font-medium text-slate-600 hidden md:block">Start</span>
        </div>

        <!-- Center Apps (Decorative) -->
        <div class="flex items-center gap-2 md:gap-4 h-full">
            <div class="p-2 rounded-md bg-white/60 shadow-sm border border-white/50 cursor-pointer">
                <svg class="text-blue-500" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            </div>
            <div class="p-2 rounded-md hover:bg-white/40 transition cursor-pointer">
                <svg class="text-slate-600" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
            </div>
             <div class="p-2 rounded-md hover:bg-white/40 transition cursor-pointer">
                <svg class="text-slate-600" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </div>
        </div>

        <!-- System Tray (Right - Language & Clock) -->
        <div class="flex items-center gap-2 w-[150px] justify-end">
            <!-- Language Toggle -->
            <button onclick="toggleLanguage()" class="flex items-center gap-1 px-2 py-1 rounded hover:bg-white/50 transition cursor-pointer text-xs font-semibold text-slate-700 border border-transparent hover:border-slate-300" id="lang-btn" title="Ganti Bahasa / Change Language">
                <span id="current-lang">IND</span>
            </button>
            
            <div class="flex flex-col items-end leading-none mr-1">
                <span id="clock-time" class="text-xs font-medium text-slate-800">12:00</span>
                <span id="clock-date" class="text-[10px] text-slate-600">10/12/2024</span>
            </div>
            
            <div class="w-1 h-8 border-l border-slate-300 mx-1 hidden md:block"></div>
             <!-- Show Desktop Slither -->
            <div class="w-1.5 h-full hover:bg-slate-300 cursor-pointer hidden md:block"></div>
        </div>
    </footer>

    <!-- Logic Script -->
    <script>
        // --- Bahasa Configuration ---
        const translations = {
            id: {
                tagline: "Temukan segalanya dengan lebih cepat.",
                sc_web: "Web",
                sc_video: "Video",
                sc_image: "Gambar",
                sc_setting: "Setelan",
                current_lang: "IND"
            },
            en: {
                tagline: "Find everything faster.",
                sc_web: "Web",
                sc_video: "Videos",
                sc_image: "Images",
                sc_setting: "Settings",
                current_lang: "ENG"
            }
        };

        let currentLanguage = 'id';

        function toggleLanguage() {
            // Switch state
            currentLanguage = currentLanguage === 'id' ? 'en' : 'id';
            
            // Apply text
            const t = translations[currentLanguage];
            document.getElementById('tagline').textContent = t.tagline;
            document.getElementById('sc-web').textContent = t.sc_web;
            document.getElementById('sc-video').textContent = t.sc_video;
            document.getElementById('sc-image').textContent = t.sc_image;
            document.getElementById('sc-setting').textContent = t.sc_setting;
            document.getElementById('current-lang').textContent = t.current_lang;
        }

        // --- Clock Logic (Windows Style) ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString([], { day: '2-digit', month: '2-digit', year: 'numeric' });
            
            document.getElementById('clock-time').textContent = timeString;
            document.getElementById('clock-date').textContent = dateString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // --- Styling Fix for Google CSE ---
        document.addEventListener('DOMContentLoaded', () => {
            const checkCSE = setInterval(() => {
                const searchBtn = document.querySelector('button.gsc-search-button');
                if(searchBtn) {
                    clearInterval(checkCSE);
                }
            }, 500);
        });
    </script>
</body>
</html>
