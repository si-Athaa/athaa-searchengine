<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athaa | SearcEngine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Font standar Google */
            background-color: #ffffff;
            color: #202124;
            overflow-x: hidden;
        }

        .brand-font {
            font-family: 'Outfit', sans-serif;
        }

        /* --- KUSTOMISASI ELEMENT GOOGLE CSE --- */
        
        /* Hilangkan border bawaan Google */
        .gsc-control-cse {
            border: none !important;
            padding: 0 !important;
            background-color: transparent !important;
        }

        /* Mengatur Search Bar di Header */
        .search-bar-container .gsc-search-box {
            margin-bottom: 0 !important;
        }
        
        .search-bar-container .gsc-input-box {
            background: #fff !important;
            border: 1px solid #dfe1e5 !important;
            border-radius: 24px !important;
            height: 44px !important;
            box-shadow: 0 1px 6px rgba(32,33,36,0.1) !important;
            padding: 0 15px !important;
        }

        .search-bar-container .gsc-input-box:hover,
        .search-bar-container .gsc-input-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28) !important;
            border-color: rgba(223,225,229,0) !important;
        }

        /* Tombol Search (Kaca Pembesar) */
        button.gsc-search-button {
            background: transparent !important;
            border: none !important;
            margin-left: -40px !important; /* Geser masuk ke dalam input */
            z-index: 10;
        }
        
        button.gsc-search-button svg {
            fill: #4285f4 !important;
            width: 20px !important;
            height: 20px !important;
        }

        /* --- KUSTOMISASI HASIL PENCARIAN (RESULTS) --- */
        .gsc-results-wrapper-visible {
            padding-top: 20px !important;
        }

        /* Judul Hasil Pencarian (Biru Google) */
        .gs-title, .gs-title b {
            font-size: 20px !important;
            color: #1a0dab !important;
            text-decoration: none !important;
            font-family: 'Roboto', sans-serif !important;
        }

        .gs-title:hover {
            text-decoration: underline !important;
        }

        /* URL Hijau/Hitam di atas judul */
        .gsc-url-top {
            color: #202124 !important;
            font-size: 14px !important;
        }

        /* Snippet / Deskripsi */
        .gs-snippet {
            font-size: 14px !important;
            color: #4d5156 !important;
            line-height: 1.58 !important;
        }

        /* Hilangkan branding Google default yang mengganggu */
        .gcse-branding { display: none !important; }
        
        /* Iklan / Promo (jika ada) */
        .gsc-adBlock { display: none !important; }
    </style>
</head>
<body>

    <header class="sticky top-0 bg-white border-b border-gray-200 z-50">
        <div class="flex flex-col md:flex-row items-center w-full px-4 py-4 md:py-5 gap-4 md:gap-8 max-w-[1400px]">
            
            <a href="#" class="brand-font text-3xl font-bold text-slate-800 tracking-tighter md:pl-4 mb-2 md:mb-0">
                athaa
                <span class="text-blue-600 text-4xl">.</span>
            </a>

            <div class="search-bar-container w-full max-w-[690px]">
                <div class="gcse-searchbox-only" data-resultsUrl=""></div>
            </div>
            
        </div>

        <div class="hidden md:flex px-4 md:px-[165px] gap-6 text-sm text-gray-600 pb-0">
            <div class="border-b-[3px] border-blue-600 text-blue-600 pb-2 px-1 cursor-pointer font-medium">All</div>
            <div class="hover:text-black pb-2 px-1 cursor-pointer">Images</div>
            <div class="hover:text-black pb-2 px-1 cursor-pointer">Videos</div>
            <div class="hover:text-black pb-2 px-1 cursor-pointer">News</div>
        </div>
    </header>

    <main class="w-full px-4 md:px-[165px] py-4 min-h-screen">
        
        <script async src="https://cse.google.com/cse.js?cx=621a0c2c715e04ffd"></script>
        
        <div class="w-full max-w-[800px]">
            <div class="gcse-searchresults-only"></div>
        </div>

    </main>

    <footer class="bg-[#f2f2f2] py-4 text-center text-sm text-gray-500 border-t border-gray-200 mt-10">
        <p>&copy; 2025 Athaa Search Engine Project</p>
    </footer>

</body>
</html>
